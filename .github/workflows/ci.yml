name: CI

on: 
    pull_request:
        branches: ["main"]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            
            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                python-version: "3.11"

            - name: Insatall deps
              run: |
                python -m pip install --upgrade pip
                pip install pytest
                pip install requirements.txt

            - name: Run tests
              run: pytest